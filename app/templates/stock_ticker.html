<!DOCTYPE html>
<html>

<head>

    <title>Stock Ticker</title>
    <meta name="description" content="Financial stock tickers">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <!-- load bootstrap css -->
    <link href="https://fonts.googleapis.com/css?family=Anton|News+Cycle|Roboto:300" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">

</head>

<body>
    <div class="container">
    {# {% if current_user.is_authenticated %}
    <h1>Welcome {{ current_user.name }}!</h1>
    {% endif %} #}
      <br>
      <form action="" method="post">
        <input type="text" placeholder="Stock Symbol" name="stock" value="{{
          request.form.stock }}">
         <input class="btn btn-default" type="submit" value="Search">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
</body>

</html>
