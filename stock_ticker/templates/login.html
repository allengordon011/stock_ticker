<!DOCTYPE html>
<html>

<head>
    <title>Stock Ticker Login</title>
    <meta name="description" content="Financial stock tickers">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Anton|News+Cycle|Roboto:300" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename ='style.css') }}">
</head>

<body>
    <div class="container">

          <p class="welcome">Welcome to Stock Ticker</p>

          <div class="login">
              <p>Please login or enter a new username.</p>
              <form action="/login" method="post">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" name="username" value="{{
                      request.form.username }}" required>
                    <input class="btn btn-default" type="submit" value="Login">
                </div>
            </form>

            <section class="error">
              {% if error %}
                <p class="error"><strong>Error:</strong> {{ error }}
              {% endif %}
            </section>

          </div>
    </div>
</body>

</html>
