<!DOCTYPE html>
<html>

<head>
    <title>Stock Ticker Login</title>
    <meta name="description" content="Financial stock tickers">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <!-- load bootstrap css -->
    <link href="https://fonts.googleapis.com/css?family=Anton|News+Cycle|Roboto:300" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename ='style.css') }}">
</head>

<body>
    <div class="container">
        <div class="screen">
          <h1>Welcome to Stock Ticker</h1>

          <div class="login">
              <h3>Please login</h3>
              <form action="/login" method="post">
                  <div class="form-group">
                    {# <input type="hidden" value="{{ request.args.get('next', '') }}"/> #}
                    <input type="text" class="form-control" placeholder="Username" name="username" value="{{
                      request.form.username }}">
                    <input class="btn btn-default" type="submit" value="Login">
                </div>
            </form>

              {% if error %}
                <p class="error"><strong>Error:</strong> {{ error }}
              {% endif %}
          </div>
      </div>
    </div>
</body>

</html>
